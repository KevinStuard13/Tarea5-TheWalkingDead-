<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Multiplicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Multiplicación</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="numero" label="Ingrese un número" type="number" placeholder="0"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="tablaA()">Multiplicar</ion-button>
  </ion-item>

  <ion-item *ngFor="let num of rango">
    {{numero}} * {{num}} = {{numero * num}}
  </ion-item>




</ion-list>

</ion-content>
