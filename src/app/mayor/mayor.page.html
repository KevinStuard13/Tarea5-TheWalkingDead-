<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Escoger número mayor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escoger número mayor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="num1" label="Ingrese el primer número" type="number" placeholder="0"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="num2" label="Ingrese el segundo número" type="number" placeholder="0"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="comparar()">Comparar número</ion-button>
  </ion-item>

  <div *ngIf="resultado !== null" class="resultado">
    El número {{resultado}} es mayor.
  </div>


</ion-content>
